[package]
name = "chunky-monkey"
version = "0.1.2"
authors = [
    "@RandyMcMillan <randymcmillan@protonmail.com>", "Sunshine <sunshine@uberspace.net>",
]
edition = "2018"
description = "CLI tool and Rust crate for parsing and generating data URLs"
homepage = "https://github.com/Y2Z/dataurl"
repository = "https://github.com/Y2Z/dataurl"
readme = "README.md"
keywords = ["web", "command-line"]
categories = ["command-line-utilities", "encoding", "parsing", "web-programming"]
include = [
    "src/*.rs",
    "Cargo.toml",
]
license = "CC0-1.0"

[dependencies]
atty = "0.2.14"
base64 = "0.13.0"
clap = { version = "2.33.3", optional = true } 
encoding_rs = "0.8.29"
nostr-sdk = "0.37.0"
percent-encoding = "2.1.0"
url = "2.2.2"

[dev-dependencies]
assert_cmd = "2.0.2"

[features]
default = ["cli"]
cli = ["clap"]

[[bin]]
name = "chunky-monkey"
required-features = ["cli"]
